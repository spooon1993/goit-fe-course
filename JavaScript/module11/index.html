<div class="container">
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Video or Picture</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">
            <h4>Modal Header</h4>

            <button class="btn waves-effect waves-light modal-close" id="video" type="submit" name="action">Video
                <i class="material-icons right">send</i>
            </button>

            <button class="btn waves-effect waves-light modal-close" id="picture" type="submit" name="action">Picture
                <i class="material-icons right">send</i>
            </button>

        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
</div>
