<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button id="stop">stop</button>

<!--<div class="timer">-->
    <!--<span class="days"></span>:<span class="hours"></span>:<span class="minutes"></span>:<span class="sec"></span>:<span class="msec"></span>-->
</div>

<header></header>
<section>
    <div class="wrapper">

        <hgroup>
            <h1>Countdown</h1>
            <p class="meta">My holiday countdown. Aw yeah!</p>
        </hgroup>

        <div id="countdown">
            <div class="cd-box">
                <p class="numbers days">00</p><br>
                <p class="strings timeRefDays">Days</p>
            </div>
            <div class="cd-box">
                <p class="numbers hours">00</p><br>
                <p class="strings timeRefHours">Hours</p>
            </div>
            <div class="cd-box">
                <p class="numbers minutes">00</p><br>
                <p class="strings timeRefMinutes">Minutes</p>
            </div>
            <div class="cd-box">
                <p class="numbers seconds">00</p><br>
                <p class="strings timeRefSeconds">Seconds</p>
            </div>
        </div>
        <!-- end div#countdown -->
    </div>
    <!-- end div.wrapper -->
</section>

<script src="script.js"></script>
</body>
</html>
