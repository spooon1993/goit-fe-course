<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Sirin+Stencil" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <main class="main">
        <h1 class="title1">Clean Login Form</h1>
        <div class="form">
            <h2 class="title2">Login Now</h2>
            <form action="#" method="post" class="login-form">
                <input type="text" placeholder="Username">
                <div class="input-username"></div>
                <input type="password" placeholder="Password">
                <div class="input-password"></div>
                <p class="form-forgot-pass form-link">Forgot password?
                    <a href="#" class="form-forgot-passwd">Click here</a>
                </p>
                <p class="form-new-user form-link">New user?
                    <a href="#" class="form-register">Register here</a>
                </p>

                <input type="submit" value="LOGIN">
            </form>


            <div class="form-social">
                <p class="form-social-text">Or Login witch</p>
                <i class="form-social-img social-img-fb"></i>
                <i class="form-social-img social-img-twit"></i>
                <i class="form-social-img social-img-lin"></i>
            </div>
        </div>

    </main>
</div>

</body>
</html>
